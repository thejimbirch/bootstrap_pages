bpg.small_devices:
  label: Small devices (landscape phones)
  mediaQuery: 'all and (min-width: 576px) and (max-width: 767.98px)'
  weight: 0
  multipliers:
    - 1x
    - 2x
bpg.medium_devices:
  label: Medium devices (tablets)
  mediaQuery: 'all and (min-width: 768px) and (max-width: 991.98px)'
  weight: 1
  multipliers:
    - 1x
    - 2x
bpg.large_devices:
  label: Large devices (desktops)
  mediaQuery: 'all and (min-width: 992px) and (max-width: 1199.98px)'
  weight: 2
  multipliers:
    - 1x
    - 2x
bpg.extra_large_devices:
  label: Extra large devices (large desktops)
  mediaQuery: 'all and (min-width: 1200px)'
  weight: 3
  multipliers:
    - 1x
    - 2x
